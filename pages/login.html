<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>苏宁易购</title>
    <link rel="stylesheet" href="../scss/login.css">
</head>
<body>

<div class="header">
    <div class="ng-header-con">
        <div class="ng-header-box">
            <a href=""><img src="../images/logo-set.png" alt=""></a>
        </div>
    </div>
</div>
<div class="main">
    <div class="login-c">
        <div class="login-form">
            <div class="login-tab">
                <a href="javascript:void(0)" class="tab-item on">
                    <span>扫码登录</span>
                    <i></i>
                </a>
                <a href="javascript:void(0)" class="tab-item">
                    <span>账户登录</span>
                    <i></i>
                </a>
            </div>
            <div class="pc-login">
                <div class="username-login">
                    <div style="height: 40px;width: 312px;"></div>
                    <div class="username-box">
                        <div class="input-box">
                            <input type="text" placeholder="用户名/手机/邮箱">
                            <div class="icon"></div>
                        </div>
                    </div>
                    <div class="password-box">
                        <div class="input-box">
                            <input type="password" placeholder="密码">
                            <div class="icon"></div>
                        </div>
                    </div>
                    <div class="login-help">
                        <a href="javascript:void(0)" class="login-switch">
                            <i></i>
                            短信验证码登录
                        </a>
                        <a href="javascript:void(0)" class="forget-password">
                            忘记密码？
                        </a>
                    </div>
                    <a href="javascript:void(0)" class="login-submit">
                        登录
                    </a>
                </div>
                <div class="phone-login"></div>
            </div>
            <div class="scan-login"></div>

            <div class="free-reg">
                <a href="javascript:void(0)">注册 有惊喜 ></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

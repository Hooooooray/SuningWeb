<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>苏宁易购(Suning.com)-家电家装成套购，专注服务省心购！</title>
    <link rel="stylesheet" href="./scss/index.css">
    <link rel="stylesheet" href="./scss/swiper-bundle.min.css">
</head>

<body>
<div id="TOP_ACTIVE">
    <a href="./index.html">
        <img src="./images/TOP_ACTIVE.jpg" alt="">
        <div id="TOP_X"><img src="./images/x.png" alt=""></div>
    </a>
</div>
<div class="ng-toolbar">
    <div class="ng-toolbar-con">
        <div class="ng-toolbar-left">
            <div class="ng-bar-node-box ng-site-nav-box">
                <a class="ng-bar-node" href=""><span>网站导航</span><img src="./images/to-bottom.png" alt=""></a>
            </div>
            <div class="ng-bar-node-box shop-handle">
                <a class="ng-bar-node" href=""><span>商家入驻</span><img src="./images/to-bottom.png" alt=""></a>
            </div>
            <div class="ng-bar-node-box service-handle">
                <a class="ng-bar-node" href=""><span>客户服务</span><img src="./images/to-bottom.png" alt=""></a>
            </div>
            <div class="ng-bar-node-box scale-handle">
                <a class="ng-bar-node" href=""><span>网页无障碍</span></a>
            </div>
            <div class="ng-bar-node-box index-city-handle">
                <a class="ng-bar-node" href=""><img class="position" src="./images/position.png"
                                                    alt=""><span>广州</span><img src="./images/to-bottom.png"
                                                                                 alt=""></a>
            </div>
        </div>
        <div class="ng-toolbar-right">
            <div class="ng-bar-node-box username-handle">
                <a class="ng-bar-node" href=""><span>186******05</span><img src="./images/to-bottom.png" alt=""></a>
            </div>
            <div class="ng-bar-node-box myorder-handle">
                <a class="ng-bar-node" href=""><span>我的订单</span><img src="./images/to-bottom.png" alt=""></a>
            </div>
            <div class="ng-bar-node-box mysuning-handle">
                <a class="ng-bar-node" href=""><span>我的易购</span><img src="./images/to-bottom.png" alt=""></a>
            </div>
            <div class="ng-bar-node-box"><a class="sn-huiyuan" href="">苏宁会员</a></div>
            <div class="ng-bar-node-box cart-handle">
                <a class="ng-bar-node" href=""><img class="cart-ico" src="./images/cart.png"
                                                    alt=""><span>购物车</span><img src="./images/to-bottom.png" alt=""></a>
            </div>
            <div class="ng-bar-node-box yifubao"><a href="">易付宝</a></div>
            <div class="ng-bar-node-box qiyecaigou"><a href="">企业采购</a></div>
            <div class="ng-bar-node-box app-down-box">
                <a class="ng-bar-node" href=""><span>手机苏宁</span><img src="./images/to-bottom.png" alt=""></a>
            </div>
        </div>
    </div>
</div>
<div class="index-header">
    <div class="ng-header-con">
        <div class="ng-header-box">
            <a href=""><img src="./images/logo-set.png" alt=""></a>
        </div>
        <div class="ng-search">
            <div class="g-search">
                <div class="search-keyword-box">
                    <input class="search-keyword" type="text">
                </div>
                <input class="searchSubmit" type="submit" value="搜索">
            </div>
        </div>
    </div>
</div>

<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/swiper1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/swiper2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/swiper3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/swiper4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/swiper5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/swiper6.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/swiper7.gif" alt=""></div>
        <div class="swiper-slide"><img src="./images/swiper8.jpg" alt=""></div>
    </div>
    <!-- 导航按钮 -->
    <div class="swiper-button">
        <div class="swiper-button-prev"><img src="./images/swiper-arrow-left.png" alt=""></div>
        <div class="swiper-button-next"><img src="./images/swiper-arrow-right.png" alt=""></div>
    </div>
    <!-- 分页器 -->
    <div class="swiper-pagination"></div>
    <!-- 滚动条 -->
    <!-- <div class="swiper-scrollbar"></div> -->
</div>

<script src="./js/index.js"></script>
<script src="./js/swiper-bundle.min.js"></script>
<script>
    const mySwiper = new Swiper('.swiper', {
        loop: true, // 循环模式选项
        autoplay: true,
        effect: 'fade',
        delay: 2000,
        speed: 1000,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination', // 分页器的容器选择器
            clickable: true,
        },
        // scrollbar: {
        //     el: '.swiper-scrollbar',
        // },
    });
</script>
</body>

</html>
